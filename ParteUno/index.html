<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!--Estilos traidos de bootstrap-->
    <title>Horarios Laborales</title>
</head>

<body>
    <h1>Horas Laborales</h1>
    <form class="row g-2">
        <div class="col-md-6">
            <label for="DiaDeLaSemana" class="form-label">Dia de la semana (0-6)</label> <!--Indica que se debe ingresar un valor de 0 a 6 donde 0 es Domingo y continua la sucesion hasta 6 donde 6 es Sabado.-->
            <input type="text" class="form-control" id="DiaDeLaSemana" value="0" required> <!--Se debe ingresar un valor obligatoriamente entre 0 y 6.-->
        </div>
        <div class="col-md-6">
            <label for="Hora" class="form-label">Hora (0-23)</label> <!--Indica que se debe ingresar un valor entre 0 y 23 que son las horas del dia.-->
            <input type="text" class="form-control" id="Hora" value="14" required> <!--Se debe ingresar un valor obligatoriamente entre 0 y 23.-->
        </div>
        <button type="button" class="col-md-4 btn btn-primary" id="btnCalcular">Calcular</button>
    </form> <!--Boton para ejecutar el calculo.-->
    <h3 id="resultado"></h3>    
    <script src="./JS/main.js"></script><!--Concatenacion con el archivo javascript que realizara la tarea de calculo-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> <!--Arrojara un resultado viisual basado en estilos de bootstrap-->
</body>
</html>
