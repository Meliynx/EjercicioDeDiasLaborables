<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dias laborables</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"> <!--Estilos de bootstrap-->
</head>
<body>

  <h1>Indicador de dias del mes</h1>
  <form class="row g-2">
    <div class="col-md-6">
      <label for="DiaEnero" class="form-label">Dia de la semana 1o de enero
      (0-6)</label> <!--Encabezado de la pagina-->
      <input type="text" class="form-control" id="DiaEnero"> <!--Espacio para
      ingresar el numero de dia de enero-->
    </div>
    
    <div class="col-md-6">
      <label for="DiaAnio" class="form-label">Dia del año</label>
      <input type="text" class="form-control" id="DiaAnio"> <!--Espacio para
      ingresar el dia del año-->
    </div>

    <button type="button" class="col-md-4 btn btn-secondary"
    id="btnCalcular">Calcular</button> <!--Boton que realizara la funcion de
    calculo-->

  </form>

  <h3 id="resultado"></h3>

  <script src="./JS/main.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
